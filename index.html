<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    
   

</head>
<body>
    <div class="box">
        <div class="container">
            <p class="heading">Password Generator</p>

             <input class="result" type="text" placeholder="Click Generate">
             <button class="btn1"><i class="fas fa-clipboard" style="font-size:20px;color:azure"></i></button>
             <label for="length" class="labels">Password length</label>
             <input id="length" type="number" min="8" max="32">
             <br>
             <label for="uppercase" class="labels">Include UpperCase Letters</label>
             <input id="uppercase" class="check" type="checkbox">
             <br>
             <label for="lowercase" class="labels">Include LowerCase Letters</label>
             <input id="lowercase" class="check" type="checkbox">
             <br>
             <label for="number" class="labels">Include Numbers</label>
             <input id="number" class="check num"  type="checkbox">
            <br>
             <label for="symbols" class="labels">Include Symbols</label>
             <input id="symbols" class="check symb"  type="checkbox">
             <br>
             <button class="btn">Generate Password</button>

        </div>
    
    
    
</body>
</html>
